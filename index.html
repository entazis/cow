<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moo-d Generator ğŸ„</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ğŸ„ Moo-d Generator</h1>
        <p class="subtitle">Click the cow for wisdom</p>
        
        <div class="cow-container" id="cowContainer">
            <div class="speech-bubble" id="speechBubble">
                <p id="fortune">Click me for moo-tivation!</p>
            </div>
            <pre class="cow" id="cow">
        \   ^__^
         \  (oo)\_______
            (__)\       )\/\
                ||----w |
                ||     ||
            </pre>
        </div>
        
        <button id="mooButton" class="moo-button">ğŸ”” Moo!</button>
        
        <div class="moo-counter">
            <span id="mooCount">0</span> moos today
        </div>
    </div>
    
    <script src="script.js"></script>
    <script>
    // Tracking
    (function() {
      const site = 'cow';
      const page = location.pathname || '/';
      
      // Track page visit
      fetch('/api/track', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          site,
          metrics: [{
            name: 'web_page_visits',
            type: 'counter',
            value: 1,
            labels: { page }
          }]
        })
      }).catch(() => {});
      
      // Expose trackEvent for script.js
      window.trackEvent = function(action, category = 'interaction') {
        fetch('/api/track', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            site,
            metrics: [{
              name: 'web_events',
              type: 'counter',
              value: 1,
              labels: { action, category }
            }]
          })
        }).catch(() => {});
      };
    })();
    </script>
</body>
</html>
